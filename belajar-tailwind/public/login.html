<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="/public/css/style.css">
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-4">Login</h1>
    <form onsubmit="validate()">
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="username">Username:</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="username" name="username" placeholder="Username"/><br />

      <label>Password:</label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" id="password" name="password" placeholder="password" /><br />
    </div>

      <input type="submit" value="Login" />
    </form>
  </body>
  <script src="./Js/index.js"></script>
</html>
