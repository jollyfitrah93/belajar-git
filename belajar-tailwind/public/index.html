<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Store Landing Page</title>
    <!-- Import Tailwind CSS styles -->
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body class="bg-white">
    <!-- Navigation bar -->
    <nav class="flex items-center justify-between flex-wrap bg-white p-6">
        <div class="flex items-center flex-shrink-0 text-black mr-80 ml-auto">
            <img class="h-8 w-8 ml-10" src="/img/Aghnia Bakery.jpg" alt="Bakery Store Logo">
            <span class="font-semibold text-xl text-orange-800 tracking-tight ml-2">Aghnia Bakery</span>
        </div>
     
    
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
                <a href="#" class="block mt-4 text-xl text-orange-800 lg:inline-block lg:mt-0 hover:text-gray-500 mr-6">
                    Home
                </a>
                <a href="#" class="block mt-4 text-xl lg:inline-block lg:mt-0  text-orange-800  hover:text-gray-500 mr-6">
                    Products
                </a>
                <a href="#" class="block mt-4 text-xl lg:inline-block lg:mt-0  text-orange-800  hover:text-gray-500 mr-6">
                    About
                </a>
                <a href="#" class="block mt-4 text-xl lg:inline-block lg:mt-0  text-orange-800  hover:text-gray-500">
                    Contact
                </a>
            </div>

            <div class="block ">
                <button class="flex items-center px-3 py-2 border rounded bg-amber-600 text-white border-none hover:text-gray-500 hover:border-gray-500">
                    <svg class="fill-current h-5 w-5" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container my-12 mx-auto py-8">
        <div class="flex flex-wrap -mx-4">
            <div class="w-full md:w-1/2 px-4 mb-8 md:mb-0">
                <p class="text-9xl font-bold text-orange-800 mb-5">Aghnia Bakery</p>
                <p class="text-gray-700 text-2xl leading-loose">"Where every sweet treat is a little piece of heaven."</p>
                <a href="#" class="bg-amber-700 text-white py-2 px-4 mt-8 inline-block font-bold rounded-md hover:bg-gray-700">Shop Now</a>
            </div>
            <div class="w-full ml-0 md:w-1/2 px-2">
                <img class="max-w-md rounded-md pl-0 "  src="/img/bread.jpg" alt="Bakery Store">
            </div>
        </div>
    </div>


</body>
</html>
